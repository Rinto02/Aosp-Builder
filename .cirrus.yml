env:
    MANIFEST: https://github.com/RisingTechOSS/android -b thirteen -g default,-mips,-darwin,-notdefault
    DEVICE: RMX2020
    OEM: realme
    DT_LINK: https://github.com/SatoruGojo2k23/device_realme_RMX2020-1.git
    DT_PATH: device/$OEM/$DEVICE
    VT_LINK: https://github.com/SatoruGojo2k23/vendor_realme_RMX2020.git
    VT_PATH: vendor/$OEM/$DEVICE
    VTI_LINK: https://github.com/SatoruGojo2k23/vendor_realme_RMX2020-ims.git
    VTI_PATH: vendor/realme/RMX2020-ims
    CL_LINK: https://github.com/SatoruGojo2k23/proton-clang.git
    CL_PATH: prebuilts/clang/host/linux/clang-proton
    SE_LINK: https://github.com/SatoruGojo2k23/device_mediatek_sepolicy_vndr.git
    SE_PATH: device/mediatek/sepolicy_vndr
    KT_LINK: https://github.com/SatoruGojo2k23/kernel_realme_RMX2020.git
    PLATFORM: mt6768
    KT_PATH: kernel/$OEM/$DEVICE
    TARGET: bacon
    EXTRA_CMD: export SKIP_ABI_CHECKS=true
    LUNCH_COMBO: lineage_${DEVICE}-userdebug
    OUTPUT: risingOS*.zip

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ghcr.io/satorugojo2k23/docker:arch
      cpu: 8
      memory: 32G

  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - mkdir -p ~/work
      - cd ~/work
      - repo init --depth=1 -u $MANIFEST
      - repo sync -j8 --force-sync --no-tags --no-clone-bundle
      - git clone --depth=1 $DT_LINK $DT_PATH
      - git clone --depth=1 $VT_LINK $VT_PATH
      - git clone --depth=1 $VTI_LINK $VTI_PATH
      - git clone --depth=1 $CL_LINK $CL_PATH
      - git clone --depth=1 $SE_LINK $SE_PATH
      - git clone --depth=1 $KT_LINK $KT_PATH
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"

  Build_script:
      - echo "============================"
      - echo "Starting the Build..."
      - echo "============================"
      - cd ~/work
      - $EXTRA_CMD
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - . build/envsetup.sh
      - lunch "$LUNCH_COMBO"
      - brunch RMX2020
     
  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~/work
      - cd out/target/product/"$DEVICE"
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"
        
